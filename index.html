<!DOCTYPE html>
<html>

<head>
	<title>Pomodoro Clock</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="src/style.css">
</head>

<body>
	<div id="outer-box">
		<div id="pomodoro-clock">
			<h1 id="heading">Pomodoro Clock</h1>
			<div id="timers-length">
				<div id="break-timer-length">
					<h2 class="lengths-heading">Break Length</h2>
					<div class="change-length">
						<img class="plus-minus-img" src="https://goo.gl/KKjzq3" alt="minus sign" />
						<h3 class="set-length">5</h3>
						<img class="plus-minus-img" src="https://goo.gl/2SzQYU" alt="plus sign" />
					</div>
				</div>
				<div id="session-timer-length">
					<h2 class="lengths-heading">Session Length</h2>
					<div class="change-length">
						<img class="plus-minus-img" src="https://goo.gl/KKjzq3" alt="minus sign" />
						<h3 class="set-length">25</h3>
						<img class="plus-minus-img" src="https://goo.gl/2SzQYU" alt="plus sign" />
					</div>
				</div>
			</div>
			<div id="countdown-timer">
				<h2 id="cuurent-clock">Session</h2>
				<div class="current-timer">25:00</div>
			</div>
		</div>
	</div>

	<script src="src/index.js"></script>
	<div>Icons made by
		<a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from
		<a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
		<a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
	</div>
</body>

</html>
